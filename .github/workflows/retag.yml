name: Retag Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to retag (e.g., v1.0.3)'
        required: true
        default: 'v1.0.3'
      commit:
        description: 'Commit SHA to tag (leave empty for HEAD)'
        required: false

jobs:
  retag:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Delete existing tag
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ github.event.inputs.tag }}"

          # Delete remote tag if exists
          if git ls-remote --tags origin | grep -q "refs/tags/$TAG"; then
            echo "Deleting remote tag $TAG"
            git push origin --delete "$TAG" || true
          fi

          # Delete local tag if exists
          if git tag -l | grep -q "^$TAG$"; then
            echo "Deleting local tag $TAG"
            git tag -d "$TAG" || true
          fi

      - name: Create new tag
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ github.event.inputs.tag }}"
          COMMIT="${{ github.event.inputs.commit }}"

          # Use HEAD if no commit specified
          if [ -z "$COMMIT" ]; then
            COMMIT="HEAD"
          fi

          echo "Creating tag $TAG at $COMMIT"
          git tag -a "$TAG" "$COMMIT" -m "Release $TAG"
          git push origin "$TAG"

      - name: Update release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ github.event.inputs.tag }}"

          # Check if release exists and update it
          if gh release view "$TAG" > /dev/null 2>&1; then
            echo "Updating existing release $TAG"
            gh release edit "$TAG" --target ${{ github.sha }}
          else
            echo "No existing release for $TAG"
          fi
