name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-macos:
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: aarch64-apple-darwin
            arch: aarch64
          - target: x86_64-apple-darwin
            arch: x64
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Import Apple certificate
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          echo "$APPLE_CERTIFICATE" | base64 --decode > $RUNNER_TEMP/certificate.p12
          security import $RUNNER_TEMP/certificate.p12 -P "$APPLE_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

      - run: npm ci

      - name: Build
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          npm run tauri build -- --target ${{ matrix.target }}

      - name: Prepare artifacts
        run: |
          mkdir -p upload
          BUNDLE_DIR="src-tauri/target/${{ matrix.target }}/release/bundle"

          # Copy DMG
          cp "$BUNDLE_DIR"/dmg/*.dmg upload/ 2>/dev/null || true

          # Copy and rename tarball
          TARBALL=$(find "$BUNDLE_DIR" -name "*.app.tar.gz" -type f | grep -v ".sig" | head -1)
          if [ -f "$TARBALL" ]; then
            cp "$TARBALL" "upload/beautiFULLshot_${{ matrix.arch }}.app.tar.gz"
          fi

          # Copy and rename signature
          SIG=$(find "$BUNDLE_DIR" -name "*.app.tar.gz.sig" -type f | head -1)
          if [ -f "$SIG" ]; then
            cp "$SIG" "upload/beautiFULLshot_${{ matrix.arch }}.app.tar.gz.sig"
          fi

          ls -la upload/

      - uses: actions/upload-artifact@v4
        with:
          name: macos-${{ matrix.arch }}
          path: upload/*
          retention-days: 1

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - uses: dtolnay/rust-toolchain@stable

      - uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - run: npm ci

      - name: Build
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: npm run tauri build

      - name: Prepare artifacts
        shell: bash
        run: |
          mkdir -p upload
          BUNDLE_DIR="src-tauri/target/release/bundle"

          # Copy EXE
          cp "$BUNDLE_DIR"/nsis/*-setup.exe upload/ 2>/dev/null || true

          # Copy MSI
          cp "$BUNDLE_DIR"/msi/*.msi upload/ 2>/dev/null || true

          # Copy NSIS zip and signature
          cp "$BUNDLE_DIR"/nsis/*.nsis.zip upload/ 2>/dev/null || true
          cp "$BUNDLE_DIR"/nsis/*.nsis.zip.sig upload/ 2>/dev/null || true

          ls -la upload/

      - uses: actions/upload-artifact@v4
        with:
          name: windows
          path: upload/*
          retention-days: 1

  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - uses: dtolnay/rust-toolchain@stable

      - uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install dependencies
        run: |
          sudo add-apt-repository -y ppa:pipewire-debian/pipewire-upstream
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev libgtk-3-dev libgtk-3-bin \
            libayatana-appindicator3-dev libpipewire-0.3-dev libspa-0.2-dev \
            libdbus-1-dev libwayland-dev libegl-dev libgbm-dev libfuse2 \
            libxcb1-dev libxrandr-dev librsvg2-dev libunwind-dev \
            libgstreamer1.0-dev gstreamer1.0-plugins-base gstreamer1.0-plugins-good \
            patchelf pkg-config

      - run: npm ci

      - name: Build
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          APPIMAGE_EXTRACT_AND_RUN: '1'
          NO_STRIP: 'true'
        run: npm run tauri build

      - name: Prepare artifacts
        run: |
          mkdir -p upload
          BUNDLE_DIR="src-tauri/target/release/bundle"

          # Copy AppImage
          cp "$BUNDLE_DIR"/appimage/*.AppImage upload/ 2>/dev/null || true

          # Copy DEB
          cp "$BUNDLE_DIR"/deb/*.deb upload/ 2>/dev/null || true

          # Copy RPM
          cp "$BUNDLE_DIR"/rpm/*.rpm upload/ 2>/dev/null || true

          # Copy AppImage tarball and signature
          cp "$BUNDLE_DIR"/appimage/*.AppImage.tar.gz upload/ 2>/dev/null || true
          cp "$BUNDLE_DIR"/appimage/*.AppImage.tar.gz.sig upload/ 2>/dev/null || true

          ls -la upload/

      - uses: actions/upload-artifact@v4
        with:
          name: linux
          path: upload/*
          retention-days: 1

  release:
    needs: [build-macos, build-windows, build-linux]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: false

      - name: Create release and upload assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ github.ref_name }}
        run: |
          # Create release
          gh release create "$VERSION" \
            --repo ${{ github.repository }} \
            --title "BeautyFullShot $VERSION" \
            --notes "See the assets to download this version." \
            --draft

          echo "=== All artifacts ==="
          find artifacts -type f | sort

          # Upload all artifacts
          for file in artifacts/**/*; do
            if [ -f "$file" ]; then
              filename=$(basename "$file")
              echo "Uploading: $filename"
              gh release upload "$VERSION" "$file" --repo ${{ github.repository }} --clobber || true
            fi
          done

          # Collect signatures for latest.json
          MACOS_AARCH64_SIG=""
          MACOS_X64_SIG=""
          WINDOWS_SIG=""
          LINUX_SIG=""

          for sig in artifacts/**/*.sig; do
            if [ -f "$sig" ]; then
              filename=$(basename "$sig")
              content=$(cat "$sig")
              echo "Signature found: $filename (${#content} chars)"

              if [[ "$filename" == *"aarch64"*".app.tar.gz.sig" ]]; then
                MACOS_AARCH64_SIG="$content"
              elif [[ "$filename" == *"x64"*".app.tar.gz.sig" ]]; then
                MACOS_X64_SIG="$content"
              elif [[ "$filename" == *".nsis.zip.sig" ]]; then
                WINDOWS_SIG="$content"
              elif [[ "$filename" == *".AppImage.tar.gz.sig" ]]; then
                LINUX_SIG="$content"
              fi
            fi
          done

          VERSION_NUM="${VERSION#v}"
          PUB_DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)

          cat > latest.json << ENDJSON
          {
            "version": "${VERSION_NUM}",
            "notes": "See the assets to download this version.",
            "pub_date": "${PUB_DATE}",
            "platforms": {
              "darwin-aarch64": {
                "signature": "${MACOS_AARCH64_SIG}",
                "url": "https://github.com/${{ github.repository }}/releases/download/${VERSION}/beautiFULLshot_aarch64.app.tar.gz"
              },
              "darwin-x86_64": {
                "signature": "${MACOS_X64_SIG}",
                "url": "https://github.com/${{ github.repository }}/releases/download/${VERSION}/beautiFULLshot_x64.app.tar.gz"
              },
              "linux-x86_64": {
                "signature": "${LINUX_SIG}",
                "url": "https://github.com/${{ github.repository }}/releases/download/${VERSION}/beautiFULLshot_${VERSION_NUM}_amd64.AppImage.tar.gz"
              },
              "windows-x86_64": {
                "signature": "${WINDOWS_SIG}",
                "url": "https://github.com/${{ github.repository }}/releases/download/${VERSION}/beautiFULLshot_${VERSION_NUM}_x64-setup.nsis.zip"
              }
            }
          }
          ENDJSON

          sed -i 's/^          //' latest.json

          echo "=== latest.json ==="
          cat latest.json

          gh release upload "$VERSION" latest.json --repo ${{ github.repository }} --clobber

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm test -- --run
      - run: npx tsc --noEmit
