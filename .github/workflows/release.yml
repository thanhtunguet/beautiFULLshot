name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create.outputs.id }}
    steps:
      - name: Create Release
        id: create
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ github.ref_name }} \
            --repo ${{ github.repository }} \
            --title "BeautyFullShot ${{ github.ref_name }}" \
            --notes "See the assets to download this version." \
            --draft
          RELEASE_ID=$(gh release view ${{ github.ref_name }} --repo ${{ github.repository }} --json databaseId --jq '.databaseId')
          echo "id=$RELEASE_ID" >> $GITHUB_OUTPUT

  build:
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
            bundle_target: aarch64
          - platform: macos-latest
            target: x86_64-apple-darwin
            bundle_target: x64
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            bundle_target: x64
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            bundle_target: amd64

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo add-apt-repository -y ppa:pipewire-debian/pipewire-upstream
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev libgtk-3-dev libgtk-3-bin \
            libayatana-appindicator3-dev libpipewire-0.3-dev libspa-0.2-dev \
            libdbus-1-dev libwayland-dev libegl-dev libgbm-dev libfuse2 \
            libxcb1-dev libxrandr-dev librsvg2-dev libunwind-dev \
            libgstreamer1.0-dev gstreamer1.0-plugins-base gstreamer1.0-plugins-good \
            patchelf pkg-config

      - name: Import Apple certificate
        if: matrix.platform == 'macos-latest'
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          echo "$APPLE_CERTIFICATE" | base64 --decode > $RUNNER_TEMP/certificate.p12
          security import $RUNNER_TEMP/certificate.p12 -P "$APPLE_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

      - name: Install frontend dependencies
        run: npm ci

      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "^2"

      - name: Build Tauri app
        shell: bash
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPIMAGE_EXTRACT_AND_RUN: '1'
          NO_STRIP: 'true'
        run: |
          if [ "${{ matrix.target }}" != "" ] && [ "${{ runner.os }}" != "Windows" ]; then
            cargo tauri build --target ${{ matrix.target }}
          else
            cargo tauri build
          fi

      - name: List build artifacts
        shell: bash
        run: |
          echo "=== All bundle files ==="
          find src-tauri/target -type f \( -name "*.dmg" -o -name "*.app.tar.gz*" -o -name "*.deb" -o -name "*.rpm" -o -name "*.AppImage*" -o -name "*.exe" -o -name "*.msi" -o -name "*.nsis.zip*" \) 2>/dev/null | head -50

      - name: Upload macOS artifacts
        if: matrix.platform == 'macos-latest'
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ github.ref_name }}"
          TARGET="${{ matrix.target }}"
          ARCH="${{ matrix.bundle_target }}"

          # Find bundle directory
          BUNDLE_DIR="src-tauri/target/${TARGET}/release/bundle"

          # Upload DMG
          DMG=$(find "$BUNDLE_DIR" -name "*.dmg" -type f 2>/dev/null | head -1)
          if [ -f "$DMG" ]; then
            echo "Uploading DMG: $DMG"
            gh release upload "$VERSION" "$DMG" --clobber
          fi

          # Upload app.tar.gz (for updater)
          TARBALL=$(find "$BUNDLE_DIR" -name "*.app.tar.gz" -type f 2>/dev/null | grep -v ".sig" | head -1)
          if [ -f "$TARBALL" ]; then
            NEW_NAME="beautiFULLshot_${ARCH}.app.tar.gz"
            cp "$TARBALL" "/tmp/$NEW_NAME"
            echo "Uploading tarball: $NEW_NAME"
            gh release upload "$VERSION" "/tmp/$NEW_NAME" --clobber
          fi

          # Upload signature
          SIG=$(find "$BUNDLE_DIR" -name "*.app.tar.gz.sig" -type f 2>/dev/null | head -1)
          if [ -f "$SIG" ]; then
            NEW_NAME="beautiFULLshot_${ARCH}.app.tar.gz.sig"
            cp "$SIG" "/tmp/$NEW_NAME"
            echo "Uploading signature: $NEW_NAME"
            gh release upload "$VERSION" "/tmp/$NEW_NAME" --clobber
          fi

      - name: Upload Windows artifacts
        if: matrix.platform == 'windows-latest'
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ github.ref_name }}"
          BUNDLE_DIR="src-tauri/target/release/bundle"

          # Upload EXE
          EXE=$(find "$BUNDLE_DIR" -name "*-setup.exe" -type f 2>/dev/null | head -1)
          if [ -f "$EXE" ]; then
            echo "Uploading EXE: $EXE"
            gh release upload "$VERSION" "$EXE" --clobber
          fi

          # Upload MSI
          MSI=$(find "$BUNDLE_DIR" -name "*.msi" -type f 2>/dev/null | head -1)
          if [ -f "$MSI" ]; then
            echo "Uploading MSI: $MSI"
            gh release upload "$VERSION" "$MSI" --clobber
          fi

          # Upload NSIS zip (for updater)
          NSIS=$(find "$BUNDLE_DIR" -name "*.nsis.zip" -type f 2>/dev/null | grep -v ".sig" | head -1)
          if [ -f "$NSIS" ]; then
            echo "Uploading NSIS: $NSIS"
            gh release upload "$VERSION" "$NSIS" --clobber
          fi

          # Upload NSIS signature
          SIG=$(find "$BUNDLE_DIR" -name "*.nsis.zip.sig" -type f 2>/dev/null | head -1)
          if [ -f "$SIG" ]; then
            echo "Uploading signature: $SIG"
            gh release upload "$VERSION" "$SIG" --clobber
          fi

      - name: Upload Linux artifacts
        if: matrix.platform == 'ubuntu-22.04'
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ github.ref_name }}"
          BUNDLE_DIR="src-tauri/target/release/bundle"

          # Upload AppImage
          APPIMAGE=$(find "$BUNDLE_DIR" -name "*.AppImage" -type f 2>/dev/null | grep -v ".tar.gz" | head -1)
          if [ -f "$APPIMAGE" ]; then
            echo "Uploading AppImage: $APPIMAGE"
            gh release upload "$VERSION" "$APPIMAGE" --clobber
          fi

          # Upload DEB
          DEB=$(find "$BUNDLE_DIR" -name "*.deb" -type f 2>/dev/null | head -1)
          if [ -f "$DEB" ]; then
            echo "Uploading DEB: $DEB"
            gh release upload "$VERSION" "$DEB" --clobber
          fi

          # Upload RPM
          RPM=$(find "$BUNDLE_DIR" -name "*.rpm" -type f 2>/dev/null | head -1)
          if [ -f "$RPM" ]; then
            echo "Uploading RPM: $RPM"
            gh release upload "$VERSION" "$RPM" --clobber
          fi

          # Upload AppImage tarball (for updater)
          TARBALL=$(find "$BUNDLE_DIR" -name "*.AppImage.tar.gz" -type f 2>/dev/null | grep -v ".sig" | head -1)
          if [ -f "$TARBALL" ]; then
            echo "Uploading tarball: $TARBALL"
            gh release upload "$VERSION" "$TARBALL" --clobber
          fi

          # Upload AppImage signature
          SIG=$(find "$BUNDLE_DIR" -name "*.AppImage.tar.gz.sig" -type f 2>/dev/null | head -1)
          if [ -f "$SIG" ]; then
            echo "Uploading signature: $SIG"
            gh release upload "$VERSION" "$SIG" --clobber
          fi

      - name: Save signature artifact
        uses: actions/upload-artifact@v4
        with:
          name: sig-${{ matrix.target }}
          path: |
            src-tauri/target/**/bundle/**/*.sig
          if-no-files-found: warn
          retention-days: 1

  updater-json:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all signature artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: sig-*
          path: sigs
          merge-multiple: false

      - name: Create latest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ github.ref_name }}
        run: |
          echo "=== Downloaded signatures ==="
          find sigs -name "*.sig" -type f 2>/dev/null || echo "No sig files in artifacts"

          # Download sig files from release
          mkdir -p release-sigs
          for pattern in "*.app.tar.gz.sig" "*.nsis.zip.sig" "*.AppImage.tar.gz.sig"; do
            gh release download "$VERSION" --repo ${{ github.repository }} --pattern "$pattern" --dir release-sigs 2>/dev/null || true
          done

          echo "=== Release signatures ==="
          ls -la release-sigs/ || echo "No release sigs"

          MACOS_AARCH64_SIG=""
          MACOS_X64_SIG=""
          WINDOWS_SIG=""
          LINUX_SIG=""

          for sig_file in release-sigs/*.sig; do
            if [ -f "$sig_file" ]; then
              filename=$(basename "$sig_file")
              sig_content=$(cat "$sig_file")
              echo "Processing: $filename (${#sig_content} chars)"
              if [[ "$filename" == *"aarch64"*".app.tar.gz.sig" ]]; then
                MACOS_AARCH64_SIG="$sig_content"
              elif [[ "$filename" == *"x64"*".app.tar.gz.sig" ]]; then
                MACOS_X64_SIG="$sig_content"
              elif [[ "$filename" == *".nsis.zip.sig" ]]; then
                WINDOWS_SIG="$sig_content"
              elif [[ "$filename" == *".AppImage.tar.gz.sig" ]]; then
                LINUX_SIG="$sig_content"
              fi
            fi
          done

          VERSION_NUM="${VERSION#v}"
          PUB_DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)

          cat > latest.json << ENDJSON
          {
            "version": "${VERSION_NUM}",
            "notes": "See the assets to download this version.",
            "pub_date": "${PUB_DATE}",
            "platforms": {
              "darwin-aarch64": {
                "signature": "${MACOS_AARCH64_SIG}",
                "url": "https://github.com/${{ github.repository }}/releases/download/${VERSION}/beautiFULLshot_aarch64.app.tar.gz"
              },
              "darwin-x86_64": {
                "signature": "${MACOS_X64_SIG}",
                "url": "https://github.com/${{ github.repository }}/releases/download/${VERSION}/beautiFULLshot_x64.app.tar.gz"
              },
              "linux-x86_64": {
                "signature": "${LINUX_SIG}",
                "url": "https://github.com/${{ github.repository }}/releases/download/${VERSION}/beautiFULLshot_${VERSION_NUM}_amd64.AppImage.tar.gz"
              },
              "windows-x86_64": {
                "signature": "${WINDOWS_SIG}",
                "url": "https://github.com/${{ github.repository }}/releases/download/${VERSION}/beautiFULLshot_${VERSION_NUM}_x64-setup.nsis.zip"
              }
            }
          }
          ENDJSON

          # Remove leading whitespace
          sed -i 's/^          //' latest.json

          echo "=== Generated latest.json ==="
          cat latest.json

          gh release upload "$VERSION" latest.json --repo ${{ github.repository }} --clobber

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --run

      - name: TypeScript check
        run: npx tsc --noEmit
